<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions</title>
    <style>
        div{
            width: 250px;
            height: 250px;
            background-color: chocolate;
            /* transition-property: width;
            transition-duration: 2s;
            transition-delay: 0ms;
            transition-timing-function: cubic-bezier(0.79, 0.06, 0.06, 0.79); */
            transition: width 2s 0ms cubic-bezier(0.79, 0.06, 0.06, 0.79), height 2s 500ms ease-in-out, background-color 2s ease, transform 2s ease;
        }
        div:hover{
            width: 750px;
            height: 750px;
            background-color: crimson;
            transform: translateX(200px) rotate(90deg);
        }
    </style>
</head>
<body>
    <h1>Transition</h1>
    <div></div>
</body>
</html>
