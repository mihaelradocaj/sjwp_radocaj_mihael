<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformacije</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: red;
            margin: 20px;
        }

        .translate{
            /* transform: translateX(100px) */
            transform: translate(300px, 100px)
        }

        .rotate{
            transform: rotate(-30deg);
        }

        .scale{
            transform: scale(1.6);
        }

        .skew{
            transform: skew(30deg, 30deg);
        }
    </style>
</head>
<body>
    <h1>Transformacije</h1>
    <ul>
        <li>Translacije</li>
        <li>Rotacije</li>
        <li>Skaliranje</li>
        <li>Deformacije</li>
    </ul>

    <div class="translate"></div>
    <div class="rotate"></div>
    <br>
    <br>
    <br>
    <br>
    <div class="scale"></div>
    <br>
    <br>
    <div class="skew"></div>
</body>
</html>
