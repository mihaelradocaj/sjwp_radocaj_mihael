<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animacije zadatci</title>
    <style>
        .b1{
            width: 150px;
            height: 50px;
            background-color: red;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            color: white;
            margin-left: 100px;
            animation: puls 2s ease-in-out 0s infinite alternate;
        }
        @keyframes puls {
            0%{

            }
            100%{
                transform: scale(1.5);
            }
        }
        .b2{
            background-color: red;
            width: 200px;
            height: 200px;
            margin-left: 100px;
            animation: colpuls 4s ease 0s infinite normal;
        }
        @keyframes colpuls {
            0%{

            }
            33%{
                background-color: blue;
            }
            66%{
                background-color: green;
            }
            100%{
                background-color: red;
            }
        }
        .b3{
            background-color: black;
            width: 100px;
            height: 100px;
            margin-left: 100px;
            border-radius: 50%;
            animation: mov 3s ease-in-out 0s infinite alternate;
        }
        @keyframes mov {
            0%{

            }
            100%{
                transform: translateX(300px);
            }
        }
        .b4{
            width: 250px;
            height: 200px;
            background-color: grey;
            margin-left: 100px;
            font-size: 20px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .b4:hover{
            animation: onhoversizeandshadow 0.5s ease-in-out 0s 1 forwards;
        }
        @keyframes onhoversizeandshadow {
            0%{

            }
            100%{
                transform: scale(1.1);
                box-shadow: 5px 5px 15px black;
            }
        }
        .b5{
            background-color: gold;
            width: 100px;
            height: 100px;
            margin-left: 100px;
            animation: rot 2s linear 0s infinite normal;
        }
        @keyframes rot {
            0%{

            }
            100%{
                transform: rotate(360deg);
            }
        }
        .b6{
            border: 20px solid darkgrey;
            border-top: 20px solid transparent;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-left: 100px;
            animation: loading 1s linear 0s infinite forwards;
        }
        @keyframes loading {
            0%{

            }
            100%{
                transform: rotate(360deg);
            }
        }
        .b7{
            width: 300px;
            height: 100px;
            margin-top: 100px;
            font-size: 20px;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: fadeinfrombottomtotop 3s linear 0s 1 forwards;
        }
        @keyframes fadeinfrombottomtotop {
            0%{

            }
            100%{
                opacity: 1;
                transform: translateY(-50px);
            }
        }
        .b8k{
            width: 500px;
            height: 200px;
            margin-left: 100px;
            background-color: black;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            animation: trafficlight 3s linear 0s infinite normal;
        }
        .b8r, .b8y, .b8g{
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .b8r{
            background-color: red;
            margin-left: 50px;
            opacity: 0.3;
            animation: lighton 1s linear 0s infinite normal;
        }
        .b8y{
            background-color: yellow;
            opacity: 0.3;
            animation: lighton 1s linear 0s infinite normal;
        }
        .b8g{
            background-color: green;
            margin-right: 50px;
            opacity: 0.3;
            animation: lighton 1s linear 0s infinite normal;
        }
        .b8k .b8r{
            animation-delay: 1s;
        }
        .b8k .b8y{
            animation-delay: 2s;
        }
        .b8k .b8g{
            animation-delay: 3s;
        }
        @keyframes lighton {
            0%{
                opacity: 0.3;
            }
            100%{
                opacity: 1;
            }
        }
        @keyframes trafficlight {
            0%{

            }
            33%{
                
            }
            66%{
                
            }
            100%{

            }
        }
    </style>
</head>
<body>
    <h1>Prvi</h1>
    <button class="b1">Klikni me</button>
    <h1>Drugi</h1>
    <div class="b2"></div>
    <h1>Treci</h1>
    <div class="b3"></div>
    <h1>Cetvrti</h1>
    <div class="b4">Sample text</div>
    <h1>Peti</h1>
    <div class="b5"></div>
    <h1>Sesti</h1>
    <div class="b6"></div>
    <h1>Sedmi</h1>
    <div class="b7">This text is now visible</div>
    <h1>Osmi</h1>
    <div class="b8k">
        <div class="b8r"></div>
        <div class="b8y"></div>
        <div class="b8g"></div>
    </div>
</body>
</html>
