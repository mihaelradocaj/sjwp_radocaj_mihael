<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadaća 2</title>
    <style>
        .centar {
            position: relative;
            text-align: center;
            width: 1000px;
            height: 1000px;
            margin: auto;
            padding: 10px;
        }
        
        .reference_slika {
            background-color: lightblue;
            border: 10px solid black;
            scale: 0.8;
        }

        .border_kokos {
            position: relative;
            width: 400px;
            height: 300px;
            background-color: #575757;
            border: 15px solid black;
            margin: auto;
            
        }

        .tijelo {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: white;
            border-radius: 30px;
            left: 100px;
            top: 50px;
            z-index: 2;
        }

        .c1 {
            position: absolute;
            width: 12.5px;
            height: 12.5px;
            background-color: red;
            border-radius: 50%;
            left: 150px;
            top: 45px;
            z-index: 1;
        }

        .c2 {
            position: absolute;
            width: 25px;
            height: 25px;
            background-color: red;
            border-radius: 50%;
            left: 175px;
            top: 40px;
            z-index: 1;
        }

        .c3 {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            left: 210px;
            top: 30px;
            z-index: 1;
        }

        .oko {
            position: absolute;
            width: 20px;
            height: 40px;
            background-color: black;
            border-radius: 50%;
            left: 250px;
            top: 80px;
            z-index: 3;
        }

        .kljun {
            position: absolute;
            width: 0;
            height: 0;
            border-top: 60px solid transparent;
            border-bottom: 60px solid transparent;
            border-left: 50px solid orange;
            left: 300px;
            top: 90px;
            z-index: 1;
        }

        .bord_vizitka {
            position: relative;
            border-top: 5px solid black;
            border-right: 5px solid black;
            border-bottom: 5px solid black;
            border-left: 5px solid black;
            width: 400px;
            height: 300px;
            left: 29%;
        }

        .user {
            position: absolute;
            width: 150px;
            height: 150px;
            top: 25%;
            left: 5%;
        }

        .podatci {
            position: absolute;
            width: 180px;
            height: 255px;
            left: 47.5%;
            padding: 10px;
        }

        .ime {
            font-weight: bold;
            font-size: 24px;
        }

        .media {
            word-spacing: 20px;
        }
    </style>
</head>
<body>
    <div class="centar">
        <h1>Zadaća 2</h1>
        <br><br>
        <h2>Slika napravljena u CSS-u:</h2>
        <div class="border_kokos">
            <div class="tijelo"></div>
            <div class="c1"></div>
            <div class="c2"></div>
            <div class="c3"></div>
            <div class="oko"></div>
            <div class="kljun"></div>
        </div>
        <br>
        <h2>Referentna slika:</h2>
        <img class="reference_slika" src="./sjwp_slike/kokos_htmlcss.png" alt="Kokoš reference slika">
        <br><br><br><br><br>
        <div class="bord_vizitka">
            <img class="user" src="./sjwp_slike/pfp.png" alt="User">
            <div class="podatci">
                <p class="ime">Mihael Radočaj</p>
                <p>Učenik tehničke škole, volim programiranje, folklor i glazbu</p>
                <p>Email: mihaelradocaj55@gmail.com</p>
                <p>Telefon: <br>+385 99 999 9999</p>
                <p class="media"><a href="./pgnotfnd.html">Facebook</a> <a href="./pgnotfnd.html">Instagram</a></p>
                <div></div>
            </div>
        </div>
        <br><br><br>
    </div>
</body>
</html>
